<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<style>
#searchForm {
	margin-top: 20px;
}

.hide {
	display: none;
}
</style>
<title>Insert title here</title>

</head>
<body>
	<!-- Nav Bar -->
	<div class="navbar navbar-static-top">
		<div class="navbar-inner">
			<a class="brand" href="#">221 Store</a>
			<ul class="nav">
				<li class="active divider-vertical"><a tabindex=-1 href="#">Home</a></li>
				<li class="hide"><a tabindex=-1 href="#">Manager</a></li>
			</ul>
			<form id="logonForm" method="get" action="#"class="navbar-form pull-right">
				<input type="text" name="uname" class="input-small"
					placeholder="Username"> <input type="password"
					name="password" class="input-small" placeholder="Password">
				<button type="submit" class="btn">Sign in</button>
			</form>
		</div>
	</div>
	<!-- Search Form -->
	<div class="row-fluid">
		<div class="container span4">
			<form class="form-horizontal" id="searchForm">
				<div class="control-group">
					<label class="control-label" for="mType">Media Type</label>
					<div class="controls">
						<select name="mType">
							<option value="album">Album</option>
							<option value="book">Audiobook</option>
							<option value="movie">Movie</option>
						</select>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="mType">Media Type</label>
					<div class="controls">
						<select name='sField'>
							<option value="name">Name</option>
							<option value="genre">Genre</option>
							<option value="creator">Creator</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input name="search" type="text" placeholder="Search">
					</div>
				</div>
			</form>
		</div>
		<!-- Purchase/View Item -->
		<div class="container span6 offset2" id="purchaseView"></div>
	</div>
	<div class="row-fluid">
		<!-- Search Table -->
		<div class="container span8 offset2" id="searchTable">
			<table class="table .table-striped">
			</table>
		</div>

		<div class="span2">
			<!-- Offset the other way round -->
		</div>
	</div>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
	<script src="/js/ajaxian.js">
		
	</script>
</body>
</html>
